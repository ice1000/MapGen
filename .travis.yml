sudo: required

language: kotlin

jdk:
- oraclejdk8

script:
- ./gradlew build
- java -jar ./build/libs/map-gen-v0.1.jar out-01.png
- java -jar ./build/libs/map-gen-v0.1.jar out-02.png
- java -jar ./build/libs/map-gen-v0.1.jar out-03.png
- java -jar ./build/libs/map-gen-v0.1.jar out-04.png
- java -jar ./build/libs/map-gen-v0.1.jar out-05.png
- java -jar ./build/libs/map-gen-v0.1.jar out-06.png
- java -jar ./build/libs/map-gen-v0.1.jar out-07.png

install:
- "./gradlew check"

before_install:
- chmod a+x gradlew

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  apt: true
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
#

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out-01.png
  - out-02.png
  - out-03.png
  - out-04.png
  - out-05.png
  - out-06.png
  - out-07.png
  on:
    repo: ice1000/map-gen
    tags: true
#
